{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'base/navbar.html' %}

<div class="container mt-4">
    <h1>{% if object %}Anmeldung bearbeiten{% else %}Anmeldung erstellen{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>
</div>

{% endblock %}
