name: Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Aktualisierte Version

      - name: Set up Python
        uses: actions/setup-python@v5  # Aktualisierte Version
        with:
          python-version: '3.x'  # Ersetze x durch deine Python-Version

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install

      - name: Change working directory
        run: cd hyazinth  # Gehe in das Verzeichnis, in dem manage.py liegt

      - name: Run tests
        run: poetry run python manage.py test

